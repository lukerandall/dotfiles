[aliases]
bootstrap = ["git", "init", "--colocate"]
gp = ["git", "push"]
gpc = ["git", "push", "-c"]
gpa = ["git", "push", "-c", "@"]
gf = ["git", "fetch"]

d = ["desc"]
dm = ["desc", "-m"]
drop = ["abandon"]

l = ["log", "-r", "main..@"]
ll = ["log", "-r", "::@ & ~remote_bookmarks()"]
llb = ["log", "-r", "bookmarks() & ~(main | remote_bookmarks())"]
lll = ["log", "-r", "all()"]
lrb = ["log", "-r", "@ | ancestors(remote_bookmarks().., 2) | trunk()"]

[git]
auto-local-bookmark = true

[ui]
default-command = "log"

