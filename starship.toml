command_timeout = "200"

[custom.jj]
command = '''
jj log -r@ -l1 --ignore-working-copy --no-graph --color always  -T '
  surround(
    " (",
    ")",
    separate(
      " ",
      bookmarks.join(", "),
      coalesce(
        surround(
          "\"",
          "\"",
          if(
            description.first_line().substr(0, 24).starts_with(description.first_line()),
            description.first_line().substr(0, 24),
            description.first_line().substr(0, 23) ++ "‚Ä¶"
          )
        ),
        "(no description set)"
      ),
      change_id.shortest(),
      commit_id.shortest(),
      if(conflict, "(conflict)"),
      if(empty, "(empty)"),
      if(divergent, "(divergent)"),
      if(hidden, "(hidden)"),
    )
  )
'
'''

detect_folders = [".jj"]
symbol = "jj"

