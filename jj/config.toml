[aliases]
bootstrap = ["git", "init", "--colocate"]
gp = ["git", "push"]
gpc = ["git", "push", "-c"]
gf = ["git", "fetch"]

d = ["desc"]
dm = ["desc", "-m"]

all = ["log", "-r", "all()"]
l = ["log", "-r", "main..@"]
ll = ["log", "-r", "::@ & ~remote_bookmarks()"]
llb = ["log", "-r", "bookmarks() & ~(main | remote_bookmarks())"]
lrb = ["log", "-r", "@ | ancestors(remote_bookmarks().., 2) | trunk()"]

[git]
auto-local-bookmark = true
auto-local-branch = true   # remove once 0.23/0.24 is released

[ui]
default-command = "log"

[user]
name = "Luke Randall"
email = "luke.randall@gmail.com"
