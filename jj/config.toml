[aliases]
bootstrap = ["git", "init", "--colocate"]
gp = ["git", "push"]
gpc = ["git", "push", "-c"]
gpa = ["git", "push", "-c", "@"]
gf = ["git", "fetch"]

d = ["desc"]
dm = ["desc", "-m"]
drop = ["abandon"]

l = ["log", "-r", "main..@"]
lr = ["log", "-r", "@ | ancestors(remote_bookmarks().., 2) | trunk()"]
ll = ["log", "-r", "bookmarks() & ~(main | remote_bookmarks())"]
lll = ["log", "-r", "all()"]

[git]
auto-local-bookmark = true

[ui]
default-command = "log"

